<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./CSS/profile.css">
</head>

<body>
    <header>
        <div id="profile-header">
            <h1>Welcome, <span id="username">User</span>!</h1>
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <main>
        <section id="user-info">
            <h2>User Information</h2>
            <div class="info">
                <p><strong>Username:</strong> <span id="user-username">Loading...</span></p>
                <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
                <p><strong>Joined:</strong> <span id="user-joined">Loading...</span></p>
            </div>
        </section>

        <section id="watch-later-section">
            <h2>Your Watch Later List</h2>
            <ul id="watch-later-list">
                <!-- Watch later items will be dynamically added here -->
            </ul>
            <p id="no-watch-later" style="display: none;">No items in your Watch Later list.</p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 AnimeWorld. All rights reserved.</p>
    </footer>

    <script src="./JS/profile.js"></script>
</body>

</html>
