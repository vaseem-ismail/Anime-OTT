<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <script type="module" src="./JS/signup.js" defer></script>
    <link rel="stylesheet" href="./CSS/signup.css">
</head>

<body>
    <div class="form-container">
        <h1>SIGNUP! NEW USER!</h1>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Username" required>
            <input type="text" id="signupUsername" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <span id="togglePassword">SHOW</span>
            <button type="submit">Signup</button>
            <h3 id="new-user">ALREADY USER?  <a href="./index.html">LOGIN HERE!</a></h3>
        </form>
        <p id="signupMessage"></p>
    </div>
</body>

</html>
